plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    implementation 'com.google.api-client:google-api-client:1.31.2'
    implementation 'com.google.http-client:google-http-client:1.38.1'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.31.4'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev110-1.25.0'

    compile "org.slf4j:slf4j-api:1.7.21"
    compile "org.slf4j:jul-to-slf4j:1.7.21"
}

application {
    // Define the main class for the application.
    //mainClassName = 'GmailQuickstart'
    mainClassName = 'quickstart.App'
}
